{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Here is your inquiry result: {% endblock %}</h1>
  <a class="action" href="{{ url_for('create') }}">New inquiry</a>
{% endblock %}

{% block content %}
<br>
<div class="result" align="center">
  {% if result %}
        <br> Predicted chance of having depression:
              <p style="font-size:50px">{{ result*100 }}%</p>
  {% endif %}
</div>
{% endblock %}
